<div class="container mt-4">
  <div class="row">
      <div *ngIf="isLoading">
        <ngx-skeleton-loader
        count="4"
        animation="pulse"
        [theme]="{
        'width.px': widthSizeInPixels,
        'height.px': HeightSizeInPixels,
        'border-radius': '10px',
        'background-color': '#FFFF'
        }"
        >
        </ngx-skeleton-loader>
      </div>
    @for (item of allProducts; track item; let  i = $index) {
      <div *ngIf="!isLoading && allProducts.length > 0" (click)="goToDetails(i+1,item)" class="col-xl-3 main p-2" data-toggle="tooltip" data-placement="bottom" [title]="item.title">
        <div class="product-card">
          <div class="wishlist-icon" (click)="addWishList(); $event.stopPropagation()">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 20 16">
              <path
                d="M8.695 16.682C4.06 12.382 1 9.536 1 6.065 1 3.219 3.178 1 5.95 1c1.566 0 3.069.746 4.05 1.915C10.981 1.745 12.484 1 14.05 1 16.822 1 19 3.22 19 6.065c0 3.471-3.06 6.316-7.695 10.617L10 17.897l-1.305-1.215z"
                fill="#000" class="x1UMqG" stroke="#FFF" fill-rule="evenodd" opacity=".9"></path>
            </svg>
          </div>
          <div class="product-image">
            <img class="img-fluid" [src]="item.image" [alt]="item.title">
          </div>
          <div class="product-details">
            <p class="category-name">{{item.category}}</p>
            <h5 class="product-name">{{item.title}}</h5>
            <div class="rating-rate-holder mt-3 mb-2">
              <div class="rating-rate">
                {{item.rating.rate}}
                <svg class="rating-star" 
                xmlns="http://www.w3.org/2000/svg" width="13">
                <path fill="#fff" d="M6.5 9.439l-3.674 2.23.94-4.26-3.21-2.883 4.254-.404L6.5.112l1.69 4.01 4.254.404-3.21 2.882.94 4.26z">
                </path>
                </svg>
              </div>
              <div class="rating-count">({{item.rating.count}})</div>
              <div class="flipkart-assured">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="flipkartAssured.png">
              </div>
            </div>
            <p class="price">₹{{item.price}} <span class="original-price">₹999</span></p>
          </div>
        </div>
      </div>
    }
      <div *ngIf="!isLoading && allProducts.length === 0" class="col-xl-12 text-center align">
        No items found
      </div>
  </div>
</div>
